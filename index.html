<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="./assets/icons/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./styles/overlay.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./styles/assets.css">
    <link rel="stylesheet" href="./styles/standard.css">
    <link rel="stylesheet" href="./styles/card-colors-overlay.css">
    <link rel="stylesheet" href="./styles/card-colors.css">
    <link rel="stylesheet" href="./styles/flip-card.css">
    <link rel="stylesheet" href="./styles/responsive.css">
    <link id="flipCardHover" rel="stylesheet" href="./styles/flip-card-hover.css">
    <link id="flipCardTransformProperty" rel="stylesheet" disabled href="./styles/flip-card-transform-property.css">
    <link rel="stylesheet" href="./styles/toggle-switch.css">
    <script src="script.js"></script>
    <script src="./scripts/templates.js"></script>
    <script src="./scripts/loadPokemons.js"></script>
    <script src="./scripts/toggleSwitch.js"></script>
</head>

<body onload="onLoadFunc()">
    <header>
        <a href="./index.html" class="logo-container">
            <div class="pokeball-logo"></div>
            <p class="logo-pokedex">Pokedex</p>
        </a>
        <div class="search-container">
            <form onsubmit="searchPokemon(); return false">
                <input id="searchBar" onkeyup="searchPokemon()" type="text" placeholder="Search.." name="search"
                    pattern="[a-zA-Z]{3,}" title="Bitte mindestens 3 Buchstaben eingeben (nur Aâ€“Z)" required>
                <button type="submit"><img class="btn-search" src="./assets/icons/icons8-suche.svg" alt=""></button>
            </form>
        </div>
    </header>
    <div id="loading-spinner" class="loading-spinner">
        <div class="pokeball-spinner"></div>
    </div>
    <div class="toggle_btn_container">
        <label class="switch">
            <input id="toggleSwitch" onclick="checkIfToggleSwitch()" type="checkbox">
            <span class="slider round"></span>
        </label>
        <div class="toggle_btn_title">Flip Cards</div>
    </div>
    <div id="content" class="main">
    </div>

    <footer>

    </footer>
    <div id="overlay" class="overlay d_none" onclick="toggleOverlay()">
    </div>
</body>

</html>
